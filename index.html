        <style>
        @import url(https://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,900,700italic,700,600italic,600,400italic);

        body {
          font-family: 'Titillium Web', cursive;

        div {
          display: inline-block;

        }

        span {
          display: block;
          font-size: 20px;

        }

        #days {
          font-size: 100px;
          color: #db4844;
        }
        #hours {
          font-size: 100px;
          color: #f07c22;
        }
        #minutes {

        <script>
                function makeTimer() {

        //      var endTime = new Date("29 April 2018 9:56:00 GMT+01:00");  
            var endTime = new Date("22 January 2021 00:00:00 GMT+05:30");           
                endTime = (Date.parse(endTime) / 1000);

                var now = new Date();
                now = (Date.parse(now) / 1000);

                var timeLeft = endTime - now;

                var days = Math.floor(timeLeft / 86400); 
                var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
                var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
                var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

                if (hours < "10") { hours = "0" + hours; }
                if (minutes < "10") { minutes = "0" + minutes; }
                if (seconds < "10") { seconds = "0" + seconds; }

                document.getElementById("days").innerHTML=days + "<span>Days</span>";
                document.getElementById("hours").innerHTML=hours + "<span>Hours</span>";
                document.getElementById("minutes").innerHTML=minutes + "<span>Minutes</span>";
                document.getElementById("seconds").innerHTML=seconds + "<span>Seconds</span>";       

        }

        setInterval(function() { makeTimer(); }, 1000);
    </script>
        <div id="timer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
